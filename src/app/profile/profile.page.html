<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="sign-in"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-content">
  <ion-row class="user-details-wrapper">
    <ion-col size="6" class="user-image-wrapper">
      <img class="user-image" [src]="user.image">
    </ion-col>
    <ion-col class="user-info-wrapper" size="12">
      <h3>Application mobile pour d√©couvrir les monuments</h3>
      
    </ion-col>
  </ion-row>
  <ion-row>
    
    <ion-col size="12">
      <img src="assets/images/Application-mobile.jpg" />
    </ion-col>
    
	<ion-col size="12">
      <ion-button expand="block" fill="outline" color="danger" [routerLink]="['/tabs/monument']">Liste des Monuments</ion-button>
    </ion-col>
    <ion-col size="12">
      <ion-button expand="block" fill="outline" color="danger" (click)="signOut()">Sign out</ion-button>
    </ion-col>
    
  </ion-row>

</ion-content>
