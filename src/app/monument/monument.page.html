<ion-content [scrollEvents]="true">
<ion-list *ngFor="let monument of monuments">

  <ion-item>
    <h2>{{ monument.nom }}</h2>
	
  </ion-item>
  <ion-item>
    <h3>{{ monument.latitude }}</h3>
	
  </ion-item>
  <ion-item>
    <h3>{{ monument.longitude }}</h3>
	
  </ion-item>
  <ion-item>
    <h4>{{ monument.ville }}</h4>
	
  </ion-item>
  <ion-item>
    <img src="assets/{{monument.img}}"/>
	
  </ion-item>
  
	    

	


</ion-list>
</ion-content>
